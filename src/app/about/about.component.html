<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom & Pr√©nom</th>
                <th>Email</th>
                <th>Message</th>
                <th>Edite</th>
                <th>Supprimer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let onContact of contacts">
                <td>{{onContact.idCont}}</td>
                <td>{{onContact.namCont}}</td>
                <td>{{onContact.mailCont}}</td>
                <td>{{onContact.messageCont}}</td>
                <td><button class="btn btn-primary" (click)="edit(onContact)">Editer</button></td>
                <td><button class="btn btn-danger">Supprimer</button></td>
            </tr>
        </tbody>
    </table>
</div>
