<h2 class="text-center">Login</h2>
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group">
                    <label for="pseudo">Identifiant</label>
                    <input type="psedoAdmin" name="psedoAdmin" formControlName="psedoAdmin" autocomplete="off"
                        class="form-control input-sm">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="passwordAdmin" name="passwordAdmin" formControlName="passwordAdmin" autocomplete="off"
                        class="form-control input-sm" >
                </div>
                <button type="submit" class="btn btn-success">Connexion</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
